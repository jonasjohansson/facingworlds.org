<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1" />
    <title>3D Model Viewer</title>

    <!-- Load A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-v1.6.0.min.js"></script>

    <!-- Load portal component -->
    <script src="src/ar/components/portal.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #000000"
      loading-screen="enabled: false"
      inspector="enabled: true">
      <!-- Camera with controls -->
      <a-entity
        id="camera"
        camera="active: true"
        position="0 1.6 3"
        look-controls="enabled: true"
        wasd-controls="enabled: true">
      </a-entity>

      <!-- Ground plane for reference -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#333333"
        shadow="receive: true">
      </a-plane>

      <!-- Portal structure (same as AR) -->
      <a-entity
        position="0 0 0"
        portal="radius: 1; skyTexture: #sky; animated: false">
      </a-entity>

      <!-- Lighting for the GLTF model (same as AR) -->
      <a-light
        type="ambient"
        intensity="1.0"
        position="0 0 0">
      </a-light>

      <!-- Your GLTF model (working settings) -->
      <a-entity
        gltf-model="assets/3d/map/FacingWorlds_tex_5.gltf"
        scale="0.01 0.01 0.01"
        position="0 0.02 0"
        rotation="90 0 0"
        shadow="">
      </a-entity>

      <!-- Assets -->
      <a-assets>
        <img
          id="sky"
          src="https://images.unsplash.com/photo-1537210249814-b9a10a161ae4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" />

        <a-asset-item
          id="facing-worlds-model"
          src="assets/3d/map/FacingWorlds_tex_5.gltf">
        </a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
