<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UT Mini Game — Atomic HTML (A‑Frame)</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>UT Mini Game</h1>
      <div id="hud">
        <span id="hud-health">Health: 100</span>
        <span id="hud-ammo">Ammo: ∞</span>
        <span id="hud-score">Score: 0</span>
      </div>
    </header>

    <a-scene renderer="antialias:true; colorManagement:true" background="color: #0b0e15">
      <!-- Player rig -->
      <a-entity
        id="player"
        position="0 1.6 6"
        soldier
        health="max:100"
        blaster="fireRate:10; damage:20; spread:0.5; range:60"
        wasd-controls
        look-controls>
        <a-entity id="camera" camera position="0 0 0"></a-entity>
      </a-entity>

      <!-- Floor -->
      <a-entity geometry="primitive: plane; width: 200; height: 200" rotation="-90 0 0" checker-floor material="shader: flat"></a-entity>

      <!-- Spawner system will add targets -->
      <a-entity id="spawner" target-spawner="count:24; radiusMin:6; radiusMax:18"></a-entity>

      <a-sky color="#081018"></a-sky>
    </a-scene>

    <footer>
      <p>WASD to move · Mouse to aim · Click to shoot · R to respawn · Esc unlocks pointer</p>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
