<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame â€” Minimal Soldier (Idle/Walk/Run)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="./character.js"></script>
    <style>
      body {
        margin: 0;
        background: #5e5d5d;
        font-family: system-ui;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #5e5d5d" shadow="type: pcfsoft">
      <!-- STATIC camera (no look-controls, no WASD) -->
      <a-entity id="cam" camera look-controls="enabled:false" position="0 1.8 6"></a-entity>

      <!-- lights + ground -->
      <a-entity light="type: hemisphere; intensity: 1.5; color: #fff; groundColor: #888" position="0 10 0"></a-entity>
      <a-entity light="type: directional; intensity: 3; castShadow: true" position="-2 5 -3"></a-entity>
      <a-plane
        rotation="-90 0 0"
        width="200"
        height="200"
        material="color: #808080; metalness: 0; roughness: 1"
        shadow="receive: true"></a-plane>

      <!-- character -->
      <a-entity
        id="soldier"
        gltf-model="https://threejs.org/examples/models/gltf/Soldier.glb"
        position="0 0 0"
        shadow="cast: true"
        minichar="
        idleIdx: 0; walkIdx: 3; runIdx: 1;  /* matches the three.js demo */
        yawOffsetDeg: 180;                   /* flip if facing backwards (try 0 or 180) */
        fade: 0.35; walkSpeed: 1.6; runSpeed: 3.2;  /* slower, stays in frame */
        boundsRadius: 5                      /* keep in view; set -1 to disable */
      ">
      </a-entity>
    </a-scene>
  </body>
</html>
