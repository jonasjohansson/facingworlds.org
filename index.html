<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unrealfest AR Sticker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="debug.js"></script>
    <script src="player.js"></script>
    <script src="spawn.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add camera-manager on the scene -->
    <a-scene renderer="colorManagement:true" camera-manager>
      <a-assets>
        <a-asset-item id="world-gltf" src="FacingWorlds2.gltf"></a-asset-item>
        <a-asset-item id="navmesh-gltf" src="FacingWorlds2Navmesh.gltf"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: directional; intensity: 0.9" position="5 10 5"></a-entity>
      <a-light type="ambient" intensity="0.35"></a-light>

      <!-- World + NavMesh -->
      <a-entity id="world" gltf-model="#world-gltf" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
      <a-entity
        id="navmesh"
        gltf-model="#navmesh-gltf"
        nav-mesh
        debug-material
        visible="true"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"></a-entity>

      <!-- Player rig (built-in movement-controls) -->
      <a-entity
        id="rig"
        movement-controls="constrainToNavMesh: true; speed: 0.4"
        navmesh-constraint="navmesh: #navmesh; fall: 8; height: 0.12"
        rotate-yaw
        position="0 0 0">
        <a-box id="character" width="0.6" height="1.2" depth="0.6" position="0 0.6 0" color="#58a6ff" shadow></a-box>

        <!-- Player camera: third-person by default; Space toggles 1st/3rd -->
        <a-entity
          id="cam"
          camera
          look-controls="pointerLockEnabled: true"
          camera-toggle="third: 0 1.8 3; first: 0 1.6 0; lerp: 0.15"
          position="0 1.8 3"></a-entity>
      </a-entity>

      <a-entity id="fixedcam" camera="active: false" frame-map="target: #world; pad: 1.2; topDown: true"> </a-entity>
      <!-- Map camera: orbit around the rig, top-downish. Starts inactive. -->
      <a-entity
        id="mapcam"
        camera="active: false"
        orbit-camera="target: #rig; radius: 10; minRadius: 4; maxRadius: 30; polar: 65; azimuth: 30; rotateSpeed: 0.25; zoomSpeed: 1; height: 0">
      </a-entity>
    </a-scene>

    <div class="hint">Move: W/A/S/D 路 Rotate: Q/E 路 Toggle 1st/3rd: Space 路 Toggle Map View: M 路 Toggle NavMesh: G</div>
  </body>
</html>
